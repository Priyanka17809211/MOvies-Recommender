<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies | Movie Recommendation</title>
    <style>
        /* General Page Styling */
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #111;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }
        .navbar a:hover, .navbar .active {
            color: red;
        }
        /* Movies Section */
        .movies-container {
            padding: 20px;
            text-align: center;
        }
        .movies-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        /* Movie Card */
        .movie-card {
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        /* Movie Poster */
        .movie-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        /* Movie Name */
        .movie-title {
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }
        /* Search Bar Styling */
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
        .search-container input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .search-container button {
            padding: 10px 15px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('movies') }}" class="active">Movies</a>
    </nav>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a movie...">
        <button id="search-btn" onclick="searchMovies()">Search</button>
    </div>

    <!-- Movies Grid Section -->
    <div class="movies-container">
        <h1>Popular Movies</h1>
        <div class="movies-grid" id="movies-grid"></div>
    </div>

    <!-- Recommended Movies Section -->
    <!-- <div class="movies-container">
        <h1>Recommended Movies</h1>
        <div class="movies-grid" id="recommended-movies-grid"></div>
    </div> -->

    <script>
        const API_KEY = "81a12d39554979ad96715cf3c8f16610";
        const moviesGrid = document.getElementById("movies-grid");
        const recommendedMoviesGrid = document.getElementById("recommended-movies-grid");

        async function fetchMovies(url, targetGrid) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayMovies(data.results, targetGrid);
            } catch (error) {
                console.error("Error fetching movies:", error);
            }
        }

        function displayMovies(movies, targetGrid) {
            targetGrid.innerHTML = "";
            if (movies.length === 0) {
                targetGrid.innerHTML = "<p>No movies found.</p>";
                return;
            }
            movies.slice(0, 12).forEach(movie => {
                const movieCard = document.createElement("div");
                movieCard.classList.add("movie-card");
                movieCard.innerHTML = `
                    <a href="https://www.themoviedb.org/movie/${movie.id}" target="_blank">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    </a>
                    <div class="movie-title">${movie.title}</div>
                `;
                targetGrid.appendChild(movieCard);
            });
        }

        async function searchMovies() {
            const query = document.getElementById("search-input").value.trim();
            if (query === "") return;
            const searchURL = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`;
            fetchMovies(searchURL, moviesGrid);
        }

        async function fetchRecommendedMovies() {
            try {
                const response = await fetch("/recommend?movie=Inception"); // Example movie
                const data = await response.json();
                if (data.recommendations) {
                    displayMovies(data.recommendations, recommendedMoviesGrid);
                }
            } catch (error) {
                console.error("Error fetching recommended movies:", error);
            }
        }

        fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=en-US&page=1`, moviesGrid);
        fetchRecommendedMovies();
    </script>
</body>
</html>
